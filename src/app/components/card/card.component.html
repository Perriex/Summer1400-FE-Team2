<div class="card-playlist">
    <a class="music-link" [routerLink]="['/play-songs', song.id]">
        <div class="music-link__image">
            <img [src]="song?.cover" alt="cover" />
        </div>
        <h4 class="card-playlist__title">{{ song?.name }}</h4>
        <p>{{ song?.artist }}</p>
    </a>
</div>
