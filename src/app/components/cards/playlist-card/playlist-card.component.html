<div class="card-playlist">
    <a class="music-link" [routerLink]="['/playlist', playlist.id]">
        <div class="music-link__image">
            <img [src]="playlist?.cover || default_img" alt="cover" />
        </div>
        <div class="card-playlist-info_container">
            <div class="card-playlist-info">
                <h3 class="card-playlist__title">{{ playlist?.name }}</h3>
                <h5>{{playlist.artist|| default_artist }}</h5>
            </div>

        </div>
    </a>
    <div class="dropdown_container">
        <div class="dropdown">
            <button class="edit-card-button dropbtn" (click)="onEditBtn()">
                <img src="../../../../assets/Icons/dots-button.svg" alt="">
            </button>
            <div class="dropdown-content" #myDropdown [ngClass]="status ? 'show' : 'hide'">
                <a id="addToplaylistBtn" routerLink="/all-songs">افزودن به پلی لیست</a>
                <button id="removePlaylistBtn" (click)="onDeleteBtn()">حذف پلی لیست</button>
            </div>
        </div>
    </div>
</div>
