<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/d8428dc404.js" crossorigin="anonymous"></script>
    <title>signIn</title>
</head>

<body>
    <header>
        <a href="#"> <i class="fab fa-spotify"></i> Spotify </a>
    </header>
    <main>
        <h6>To Continue, log in to Spotify</h6>
        <ul>
            <li>
                <a href="#">
                    <i class="fab fa-facebook"></i> CONTINUE WITH FACEBOOK
                </a>
            </li>
            <li>
                <a href="#"> <i class="fab fa-apple"></i> CONTINUE WITH APPLE </a>
            </li>
            <li>
                <a href="#"> <i class="fab fa-google"></i> CONTINUE WITH GOOGLE </a>
            </li>
        </ul>
        <p>OR</p>
        <div class="login">
            <div class="login__group">
                <label for="login-email">Email address or username</label>
                <input type="email" name="email" id="login-email" />
            </div>

            <div class="login__group">
                <label for="login-password">Password</label>
                <input type="password" name="password" id="login-password" />
            </div>
            <a href="#">Forgot Your Password</a>
            <div class="login-controls">
                <input type="checkbox" id="login-checkbox" />
                <label for="login-checkbox">Remember me</label>
                <button>LOG IN</button>
            </div>
            <p>Don't have an account?</p>
            <button>SIGN UP FOR SPOTIFY</button>
        </div>
    </main>
</body>

</html>
