<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/images/logo.png" />
    <!--styles-->
    <link rel="stylesheet" href="../styles/css/Playlist.css">
    <link rel="stylesheet" href="../styles/css/toast.css" />
    <link rel="stylesheet" href="../styles/css/box-modal.css" />
    <!--scripts-->
    <script src="../service/APIConfig.js" defer></script>
    <script src="../service/Authentication.js" defer></script>
    <script src="../scripts/Common/modal.js" defer></script>
    <script src="../scripts/Songs/playlist.js" defer></script>
    <script src="../scripts/Menubar.js" defer></script>
    <script src="../scripts/Common/toast.js" defer></script>
    <script src="https://kit.fontawesome.com/d8428dc404.js" crossorigin="anonymous"></script>
    <title>لیست آهنگ</title>
</head>

<body>
    <!-------------- Sidebar -------------->
    <aside class="aside-box" id="aside-desktop">
        <nav id="nav-links">
            <a href="../index.html" id="spotify-logo">
                <span>Spotify</span>
                <img src="../assets/Icons/spotify-button.svg" alt="">
            </a>
            <ul>
                <li>
                    <a href="../index.html">
                        <img src="../assets/Icons/home-button.svg" alt="">
                        <span>خانه </span>
                    </a>
                </li>
                <li>
                    <a href="#" class="btnSearchMenu">
                        <img src="../assets/Icons/search-button.svg" alt="">
                        <span>جست و جو</span>
                    </a>
                </li>
                <li>
                    <a id="libraryMenu">
                        <img src="../assets/Icons/library-button.svg" alt="">
                        <span>کتابخانه شما </span>
                    </a>
                </li>
            </ul>
            <ul>
                <li>
                    <a class="createListMenu">
                        <img class="" src="../assets/Icons/music-playlist-button.svg" alt="">
                        <span>ساخت لیست اهنگ</span>
                    </a>
                </li>
                <li>
                    <a class="archived-menu">
                        <img src="../assets/Icons/like.svg" alt="">
                        <span>آهنگ های موردعلاقه</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>
    <aside id="aside-mobile">
        <nav class="aside-mobile__links">
            <a href="../index.html">
                <img src="../assets/Icons/home-button.svg" alt="">
                <span>خانه </span>
            </a>
            <a href="#" class="btnSearchMenu">
                <img src="../assets/Icons/search-button.svg" alt="">
                <span>جست و جو</span>
            </a>
            <a  id="libraryMenu">
                <img src="../assets/Icons/library-button.svg" alt="">
                <span>کتابخانه</span>
            </a>
            <a class="createListMenu">
                <img class="" src="../assets/Icons/music-playlist-button.svg" alt="">
                <span>ساخت لیست اهنگ</span>
            </a>
            <a class="archived-menu">
                <img src="../assets/Icons/like.svg" alt="">
                <span>موردعلاقه ها</span>
            </a>
        </nav>
    </aside>
    <!-------------- Header -------------->
    <header>
        <div class="grid-item__header">
            <div class="user-controls__links" id="userStatusMenu"></div>
        </div>
        <div class="grid-item__header" id="boxSearchMenu">
            <div class="searchBox">
                <input type="text" placeholder="خواننده ها , آهنگ ها....." />
                <button class="searchBox__button" id="searchBtn">
            <img src="../assets/Icons/search-button.svg" alt="" />
          </button>
            </div>
        </div>
        <div class="grid-item__header">
            <div id="navigation__links">
                <a id="goForward">
                    <img src="../assets/Icons/next-history-button.svg" alt="">
                </a>
                <a id="goBack">
                    <img src="../assets/Icons/back-history-button.svg" alt="">
                </a>
            </div>
        </div>
    </header>
    <!--------------- main --------------->
    <main>
        <section>
            <h3 class="playlist-title">آهنگ ها</h3>
            <div class="filters">
                <div class="sorter">
                    <p>مرتب سازی بر اساس</p>
                    <select id="song-sort">
                        <option value="name" selected>نام آهنگ</option>
                        <option value="artist">نام خواننده</option>
                        <option value="name">تاریخ انتشار</option>
                    </select>
                </div>
                <div class="count">
                    <label for="cars">تعداد آهنگ</label>
                    <select id="song-numbers">
                        <option value="10">10</option>
                        <option value="30">30</option>
                        <option value="50">50</option>
                        <option value="1200" selected>همه</option>
                    </select>
                </div>
            </div>
            <div class="playlists__container" id="playlist-section">
            </div>
        </section>
    </main>
    <div id="snackbar"></div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="modal-close">&times;</span>
            <div id="modal-text"></div>
        </div>
    </div>
</body>

</html>
