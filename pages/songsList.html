            <ul>

            </ul>

    <aside id="aside-mobile">
        <nav class="aside-mobile__links">
            <ul>
                <li>

                </li>
                <li>
                    <a class="createListMenu">

                </li>
            </ul>
        </nav>

    <!-------------- Header -------------->
    <header>
        <div class="grid-item__header">
            <div class="user-controls__links" id="userStatusMenu"></div>
        </div>
        <div class="grid-item__header" id="boxSearchMenu">
            <div class="searchBox">
                <form action="#">
                    <input type="text" placeholder="خواننده ها , آهنگ ها....." />
                    <button class="searchBox__button" id="searchBtn">
              <img src="../assets/Icons/search-button.svg" alt="">
            </button>
                </form>
            </div>
        </div>
        <div class="grid-item__header">
            <div id="navigation__links">
                <a id="goForward">
                    <img src="../assets/Icons/next-history-button.svg" alt="">
                </a>
                <a id="goBack">
                    <img src="../assets/Icons/back-history-button.svg" alt="">
                </a>
            </div>
        </div>
    </header>
    <!--------------- main --------------->
    <main>
        <section class="playlist-details"></section>

        <section class="playlist-controls__container">
            <div class="playlist-controls">
                <button id="playMusicBtn">
                    <img src="../assets/Icons/play-button.svg" alt="">
          </button>
                <button id="like-songs">
            <img class="svg-button" id="likeEmpty-svg" src="../assets/Icons/like-button-empty.svg" alt="">
          </button>
                <div class="dropdown">
                    <button class="dropbtn">
            <img class="svg-button" id="details-svg" src="../assets/Icons/dots-button.svg" alt="">
          </button>
                    <div class="dropdown-content" id="myDropdown">
                        <button id="addToplaylistBtn">افزودن به پلی لیست</button>
                        <button id="removePlaylistBtn">حذف پلی لیست</button>
                        <!-- <a href="#">افزودن به پلی لیست</a>
                        <a href="#"> حذف پلی لیست</a> -->
                    </div>
                </div>
            </div>
            <div class="playlist-table">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>عنوان</th>
                            <th>آلبوم</th>
                            <th>تاریخ </th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="playlist-table__body"></tbody>
                </table>
            </div>
        </section>
        <section>

        </section>

        <!-------------- signUp modal -------------->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span id="modal-close">&times;</span>
                <div id="modal-text"></div>
            </div>
        </div>
        <!------------ song modal ------------>
        <div class="song-modal__container"></div>
    </main>
    <div id="snackbar"></div>
    <!-----------------play current music  ----------------->
    <section id="current-music__container">
        <div class="music-current-desktop">
            <div class="hidden-progress">
                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
            <div class="desktop_container">
                <div class="current-music_details">
                    <audio src="" id="audio"></audio>
                    <div class="desktop_img">
                        <a href="./song.html" id="linkReturn"><img src="" alt="" class="music__img" id="cover" /></a>
                    </div>
                    <div class="title__artist">
                        <h5 class="music__name" id="title">اسم آهنگ</h5>
                        <h5 class="singer" id="artist">نام خواننده</h5>
                    </div>
                </div>
                <!-- <div class="current-music_controls"> -->
                <!-- <button class="btn--like">
                        <img src="../assets/Icons/favorite_border_white_24dp.svg" alt="" class="svgColor" />
                    </button>
                    <button id="playpause">
                        <img src="../assets/Icons/play-button.svg" alt="" class="controls-button svgColor" />
                    </button> -->
                <div class="song_container music__container">
                    <div class="button-controls">
                        <div class="btns">
                            <button id="repeat" class="svgColor">
                                <img src="../assets/Icons/loop-button.svg" alt="" class="replay">
                            </button>
                            <button class="btn--like">
                                <img
                                  src="../assets/Icons/like-button-empty.svg"
                                  alt=""
                                  class="svgColor"
                                />
                              </button>
                            <div class="controls">
                                <button id="next" class="svgColor">
                                    <img src="../assets/Icons/next-button.svg" alt="" class="controls-button">
                                </button>
                                <button id="playpause" class="svgColor">
                                    <img src="../assets/Icons/play-button.svg" alt="" class="controls-button">
                                </button>
                                <button id="prev" class="svgColor">
                                    <img src="../assets/Icons/back-button.svg" alt="" class="controls-button">
                                </button>
                            </div>
                            <button id="shuffle" class="svgColor">
                                <img src="../assets/Icons/shuffle-disabled-button.svg" alt="" class="replay">
                            </button>
                        </div>

                    </div>
                    <div class="current__time">
                        <span id="durtime"></span>
                        <div class="progress-container" id="progress-container">
                            <div class="progress" id="progress"></div>
                        </div>
                        <span id="curtime"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>
