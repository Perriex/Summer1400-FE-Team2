<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/images/logo.png" />
    <script src="https://kit.fontawesome.com/d8428dc404.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet" />
    <!--styles-->
    <link rel="stylesheet" href="../styles/css/Register.css" />
    <link rel="stylesheet" href="../styles/css/toast.css" />
    <!--scripts-->
    <script src="../service/APIConfig.js" defer></script>
    <script src="../scripts/Common/toast.js" defer></script>
    <script src="../scripts/Auth/Register.js" defer></script>
    <title>ثبت نام</title>
</head>

<body>
    <header>
        <a href="../index.html"> Spotify<i class="fab fa-spotify"></i> </a>
    </header>
    <main>

        <div class="container">
            <h3 id="container__header">ثبت نام با آدرس ایمیل</h3>
            <form action="" id="registerForm">
                <div class="register-control">
                    <label for="register-email">ایمیل و نامت رو وارد کن</label>
                    <input name="email" id="register-email" type="email" placeholder="ایمیل خود را وارد کن" required
                        spellcheck="false" />
                </div>
                <div class="register-control" style="display:block">
                    <input type="text" class="register-name" name="firstName" placeholder="نام خود را وارد کن"
                        required />
                    <input type="text" class="register-name" name="lastName" placeholder="نام خانوادگی خود را وارد کن"
                        required />
                </div>
                <div class="register-control">
                    <label for="register-password">کلمه عبور بساز</label>
                    <input name="password" id="register-password" type="password" required minlength="8"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" />
                    <p id="password-description">
                        کلمه عبور باید شامل <u> حداقل </u> یک عدد و<b> یک حرف بزرگ و کوچک </b> و <u> حداقل </u>به تعداد
                        <b>۸ کاراکتر یا بیشتر </b> باشد.
                    </p>
                </div>
                <div class="register-control">
                    <label for="register-username">نام کاربری </label>
                    <input name="username" id="register-username" type="text" placeholder="یک نام کاربری وارد کن"
                        required />
                    <small>این نام کاربری روی پروفایلت نمایش داده میشه</small>
                </div>
                <input type="submit" value="ثبت نام" id="registerBtn" />
            </form>
            <h5 id="signIn-header">
                قبلا حساب کاربری درست کردی؟
                <a href="./Login.html" id="signInBtn">وارد شو</a>
            </h5>
        </div>
        <div class="img-background">
            <img src="../assets/images/register-photo.jpg" alt="">
        </div>
    </main>
    <div id="snackbar"></div>
</body>

</html>
