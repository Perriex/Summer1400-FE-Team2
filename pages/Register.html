<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/images/logo.png" />
    <script src="https://kit.fontawesome.com/d8428dc404.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/css/Register.css" />
    <title>Register</title>
</head>

<body>
    <header>
        <a href="../index.html"> <i class="fab fa-spotify"></i> Spotify </a>
    </header>
    <main>
        <div class="container">
            <h5 id="container__header">Register with your email address</h5>
            <form action="#">
                <div class="register-control">
                    <label class="label-color" for="register-email">What is your email address?</label>
                    <input id="register-email" type="email" placeholder="Enter your email address" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" spellcheck="false" />
                </div>
                <div class="register-control">
                    <label class="label-color" for="register-email2">Confirm email address</label>
                    <input id="register-email2" type="email" placeholder="Re-enter your email address" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" spellcheck="false" />
                </div>
                <div class="register-control">
                    <label class="label-color" for="register-password">Create a password</label>
                    <input id="register-password" type="password" required minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" />
                    <p id="password-description">
                        password must contain <u>at least </u> <b>one number</b> and
                        <b>one uppercase and lowercase</b> letter, and <u>at least</u>
                        <b> 8 or more </b> characters
                    </p>
                </div>
                <div class="register-control">
                    <label class="label-color" for="register-username">What shall we call you</label>
                    <input id="register-username" type="text" placeholder="Enter a profile name" required />
                    <small>this will be shown on your profile</small>
                </div>
                <p class="label-color">what's your date of birth</p>
                <div class="register-control" id="signUp-birth">
                    <div>
                        <label for="">Day</label>
                        <input type="text" maxlength="2" placeholder="DD" />
                    </div>
                    <div>
                        <label for="">month</label>
                        <select name="month" id="register-month">
                <option value="month" selected disabled hidden>month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="November">November</option>
                <option value="December">December</option>
              </select>
                    </div>
                    <div>
                        <label for="">year</label>
                        <input type="text" maxlength="4" placeholder="YYYY" />
                    </div>
                </div>
                <div class="register-control" id="signUp-gender">
                    <p class="label-color">what's your gender?</p>
                    <div class="signUp-gender__items">
                        <div>
                            <input type="radio" name="gender" value="gender-male" id="gender-male" />
                            <label for="gender-male">male</label>
                        </div>
                        <div>
                            <input type="radio" name="gender" value="gender-female" id="gender-female" />
                            <label for="gender-female">female</label>
                        </div>
                    </div>
                </div>
                <input type="submit" value="register" id="registerBtn" />
            </form>
            <h5 id="signIn-header">
                you already have an account?
                <a href="./Login.html" id="signInBtn">Sign in</a>
            </h5>
        </div>
    </main>
</body>

</html>
