<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/images/logo.png">
    <script src="https://kit.fontawesome.com/d8428dc404.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <!--styles-->
    <link rel="stylesheet" href="../styles/css/Login.css">
    <link rel="stylesheet" href="../styles/css/toast.css" />
    <!--scripts-->
    <script src="../scripts/Auth/Login.js" defer></script>
    <script src="../scripts/toast.js" defer></script>
    <script src="../service/APIConfig.js" defer></script>
    <script src="../service/Authentication.js" defer></script>
    <title>ورود</title>
</head>

<body>
    <header>
        <a href="../index.html">Spotify <i class="fab fa-spotify"></i> </a>
    </header>
    <main>
        <div class="container">
            <h3>خوش اومدی :)</h3>
            <h5 id="login-header">ورود به حساب کاربری</h5>
            <div class="login-items">
                <ul class="login-items__lists">
                    <li>
                        <a href="#" class="login-buttons"> <i class="fab fa-apple"></i><span> ورود با اپل </span></a>
                    </li>
                    <li>
                        <a href="#" class="login-buttons"> <i class="fab fa-google"></i><span> ورود با گوگل </span></a>
                    </li>
                </ul>
            </div>
            <div id="seperator">
                <span>یا</span>
            </div>
            <div class="login-form">
                <form action="#" id="loginForm">
                    <div class="login__group">
                        <label for="email">ادرس ایمیل</label>
                        <input type="email" name="email" required placeholder="ادرس ایمیل خود را وارد کنید" />
                    </div>
                    <div class="login__group">
                        <label for="username"> نام کاربری</label>
                        <input type="text" name="username" required placeholder=" نام کاربری خود را وارد کنید" />
                    </div>
                    <div class="login__group">
                        <label for="password">کلمه عبور</label>
                        <input type="password" name="password" required placeholder="کلمه عبور را وارد کنید" />
                    </div>
                    <a href="./forget-password.html" id="reset-password-link">کلمه عبور را فراموش کردی؟</a>
                    <div class="login-controls">
                        <button id="loginBtn" class="login-buttons">ورود</button>
                    </div>
                    <div class="signUp">
                        <h5 id="signIn-header">
                            حساب کاربری نداری؟
                            <a href="./Register.html" id="signInBtn">ثبت نام</a>
                        </h5>
                    </div>
            </div>
            </form>
        </div>
        <div class="img-background">
            <img src="../assets/images/login-photo.jpg" alt="">
        </div>
    </main>
    <div id="snackbar"></div>
</body>

</html>
