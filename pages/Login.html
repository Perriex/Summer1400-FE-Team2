<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/images/logo.png">
    <link rel="stylesheet" href="../styles/css/Login.css">
    <script src="https://kit.fontawesome.com/d8428dc404.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <header>
        <a href="../index.html"> <i class="fab fa-spotify"></i> Spotify </a>
    </header>
    <main>
        <div class="container">
            <h6 id="login-header">To Continue, log in to Spotify</h6>
            <div class="login-items">
                <ul class="login-items__lists">
                    <li>
                        <a href="#" class="login-buttons">
                            <i class="fab fa-facebook"></i> CONTINUE WITH FACEBOOK
                        </a>
                    </li>
                    <li>
                        <a href="#" class="login-buttons"> <i class="fab fa-apple"></i> CONTINUE WITH APPLE </a>
                    </li>
                    <li>
                        <a href="#" class="login-buttons"> <i class="fab fa-google"></i> CONTINUE WITH GOOGLE </a>
                    </li>
                </ul>
            </div>
            <div id="seperator">
                <span>OR</span>
            </div>
            <div class="login-form">
                <form action="#">
                    <div class="login__group">
                        <label for="login-email">Email address or username</label>
                        <input type="email" name="email" id="login-email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" spellcheck="false" />
                    </div>

                    <div class="login__group">
                        <label for="login-password">Password</label>
                        <input type="password" name="password" id="login-password" required />
                    </div>
                    <a href="#" id="reset-password-link">Forgot Your Password?</a>
                    <div class="login-controls flex-between">
                        <div>
                            <input type="checkbox" id="login-checkbox" />
                            <label for="login-checkbox">Remember me</label>
                        </div>
                        <button id="loginBtn" class="login-buttons">LOG IN</button>
                    </div>
                    <div class="signUp">
                        <p>Don't have an account?</p>
                        <a class="login-buttons" href="./Register.html">SIGN UP FOR SPOTIFY</a>
                    </div>
            </div>
            </form>
        </div>
    </main>
</body>

</html>
