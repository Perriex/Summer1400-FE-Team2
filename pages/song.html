<!DOCTYPE html>
<html lang="fa" , dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="../assets/images/logo.png" />
    <link rel="stylesheet" href="../styles/css/song_player.css" />
    <script src="https://kit.fontawesome.com/d8428dc404.js" crossorigin="anonymous"></script>
    <title>پخش آهنگ</title>
</head>

<body>
    <main>
        <div class="music__container">
            <div class="music__content">
                <div class="img--back"></div>
                <div class="playlist__container">
                    <button id="dropdown">
                        <img src="../assets/Icons/menu_white_24dp.svg" alt="" class="replay">
                    </button>
                    <h5>اسم لیست آهنگ</h5>
                    <button id="more">
                        <img src="../assets/Icons/expand_more_white_24dp.svg" alt="" class="replay">
                    </button>
                </div>
                <div class="volume__container">
                    <img src="../assets/Icons/volume_down_white_24dp.svg" alt="">
                    <input type="range" name="volume" id="vol" min="0" max="100" value="100" step="1">
                    <img src="../assets/Icons/volume_up_white_24dp.svg" alt="">
                </div>
                <div class="img--music">
                    <img src="../assets/images/sample.jpg" alt="" class="music__img" />
                </div>
                <div class="info__music">
                    <div class="title__artist">
                        <h2 class="music__name">اسم آهنگ</h2>
                        <h4 class="singer">اسم خواننده</h4>
                    </div>
                    <button class="btn--like"><img src="../assets/Icons/favorite_border_white_24dp.svg" alt=""></button>
                </div>
                <div class="current__time">
                    <span id="durtime">04:21</span>
                    <input type="range" name="during" id="songduring" min="0" max="100" value="0" step="1">
                    <span id="curtime">00:00</span>
                </div>
                <div class="btns">
                    <button id="repeat">
                        <img src="../assets/Icons/replay_white_24dp.svg" alt="" class="replay">
                    </button>
                    <div class="controls">
                        <button id="next">
                            <img src="../assets/Icons/skip_next_white_24dp.svg" alt="">
                        </button>
                        <button id="playpause">
                            <img src="../assets/Icons/play_circle_filled_white_24dp.svg" alt="">
                        </button>
                        <button id="prev">
                            <img src="../assets/Icons/skip_previous_white_24dp.svg" alt="">
                        </button>
                    </div>
                    <button id="shuffle">
                        <img src="../assets/Icons/shuffle_white_24dp.svg" alt="" class="replay">
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
