<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/images/logo.png">
    <link rel="stylesheet" href="../styles/css/Login.css">
    <script src="https://kit.fontawesome.com/d8428dc404.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <title>بازیابی رمز عبور</title>
</head>

<body>
    <header>
        <a href="../index.html">Spotify <i class="fab fa-spotify"></i> </a>
    </header>
    <main>
        <div class="container">
            <h3 id="login-header">بازیابی رمز عبور</h3>
            <div class="login-form">
                <form action="#">
                    <div class="login__group">
                        <label for="login-email"> آدرس ایمیل برای بازیابی رمز </label>
                        <input type="email" name="email" id="login-email" required
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" spellcheck="false"
                            placeholder="آدرس ایمیل" />
                    </div>
                    <div style="width:100%; display:grid; justify-content:center;">
                        <button id="loginBtn" class="login-buttons">بازیابی</button>
                    </div>
                    <div class="signUp">
                        <h5 id="signIn-header">
                            حساب کاربری نداری؟
                            <a href="./Register.html" id="signInBtn">ثبت نام</a>
                        </h5>
                    </div>
            </div>
            </form>
        </div>
        <div class="img-background">
            <img src="../assets/images/login-photo.jpg" alt="">
        </div>
    </main>
</body>

</html>
