<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/images/logo.png">
    <link rel="stylesheet" href="../styles/css/Login.css">
    <script src="../scripts/forget-password.js" defer></script>
    <script src="../scripts/toast.js" defer></script>
    <link rel="stylesheet" href="../styles/css/toast.css" />
    <script src="https://kit.fontawesome.com/d8428dc404.js" crossorigin="anonymous"></script>
    <script src="../service/APIConfig.js" defer></script>
    <script src="../service/Authentication.js" defer></script>
    <title>بازیابی رمز عبور</title>
</head>

<body style="background-color:#EFFFFE">
    <header>
        <a href="../index.html">Spotify <i class="fab fa-spotify"></i> </a>
    </header>
    <main>
        <div class="img-background">
            <img src="../assets/images/forget.png" alt="logo">
        </div>
        <div class="container" style="background-color:#ffffff">
            <h3 id="login-header">بازیابی رمز عبور</h3>
            <div class="login-form">
                <form action="">
                    <div class="login__group">
                        <label for="login-email"> آدرس ایمیل برای بازیابی رمز </label>
                        <input type="email" name="email" id="login-email" spellcheck="false" placeholder="آدرس ایمیل" />
                    </div>
                    <div style="width:100%; display:flex; justify-content:center;">
                        <button id="rstBtn" class="login-buttons">بازیابی</button>
                        <a href="./Login.html" class="login-buttons">بازگشت به ورود</a>
                    </div>
                    <div class="signUp">
                        <h5 id="signIn-header">
                            حساب کاربری نداری؟
                            <a href="./Register.html" id="signInBtn" style="color:#23415C">ثبت نام</a>
                        </h5>
                    </div>
            </div>
            </form>
        </div>
    </main>
    <div id="snackbar"></div>
</body>

</html>
