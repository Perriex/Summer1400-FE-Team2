<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/images/logo.png" />
    <link rel="stylesheet" href="./styles/css/Home.css" />
    <link rel="stylesheet" href="./styles/css/toast.css" />
    <link rel="stylesheet" href="./styles/css/box-modal.css" />
    <script src="https://kit.fontawesome.com/d8428dc404.js" crossorigin="anonymous"></script>
    <script src="./scripts/toast.js" defer></script>
    <script src="./scripts/modal.js" defer></script>
    <script src="./scripts/Menubar.js" defer></script>
    <script src="./scripts/playlists.js" defer></script>
    <title>Spotify</title>
</head>

<body>
    <!-------------- Sidebar -------------->
    <aside class="aside-box" id="aside-desktop">
        <nav id="nav-links">
            <a href="./index.html" id="spotify-logo"> <i class="fab fa-spotify"></i> Spotify </a>
            <ul>
                <li>
                    <a href="./index.html"> <i class="fas fa-home"></i>خانه </a>
                </li>
                <li>
                    <a href="#" id="btnSearchMenu"> <i class="fas fa-search"></i>جست و جو </a>
                </li>
                <li>
                    <a id="libraryMenu"> <i class="fas fa-book"></i>کتابخانه شما </a>
                </li>
            </ul>
            <ul>
                <li>
                    <a id="createListMenu"> <i class="fas fa-plus-square"></i>ساخت لیست اهنگ </a>
                </li>
                <li>
                    <a id="ArchivedMenu"> <i class="fas fa-heart"></i>اهنگ های موردعلاقه </a>
                </li>
            </ul>
        </nav>
    </aside>
    <aside id="aside-mobile">
        <nav class="aside-mobile__links">
            <ul>
                <li>
                    <a href="./index.html"> <i class="fas fa-home"></i>خانه</a>
                </li>
                <li>
                    <a href="#" id="btnSearchMenuMobile"> <i class="fas fa-search"></i>جست و جو </a>
                </li>
                <li>
                    <a id="libraryMenuMobile"> <i class="fas fa-book"></i>کتابخانه </a>
                </li>
                <li>
                    <a id="createListMenuMobile"> <i class="fas fa-plus-square"></i>ساخت لیست اهنگ </a>
                </li>
                <li>
                    <a id="ArchivedMenuMobile"> <i class="fas fa-heart"></i>اهنگ های موردعلاقه </a>
                </li>
            </ul>
        </nav>
    </aside>
    <!-------------- Header -------------->
    <header>
        <div class="grid-item__header">
            <div class="user-controls__links" id="userStatusMenu">

            </div>
        </div>
        <div class="grid-item__header" id="boxSearchMenu">
            <div class="searchBox">
                <form action="#">
                    <input type="text" placeholder="خواننده ها , اهنگ ها....." />
                    <button class="searchBox__button" id="searchBtn">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
        <div class="grid-item__header">
            <div id="navigation__links">
                <a id="goBack"><i class="fas fa-chevron-circle-right"></i></a>
                <a id="goForward"><i class="fas fa-chevron-circle-left"></i></a>
            </div>
        </div>
    </header>
    <!--------------- main --------------->
    <main id="playlists"></main>
    <footer></footer>
    <div id="snackbar"></div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="modal-close">&times;</span>
            <div id="modal-text">ُ</div>
        </div>
    </div>
</body>

</html>
